<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSE Shop!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main id="order">
    <div class="container">
      <form action="" method="post">
        <div class="mt-2">
          <label class="form-label">氏名</label>
          <input class="form-control" type="text" name="name" placeholder="東京　太郎">
        </div>

        <div class="mt-2">
          <label class="form-label">Email</label>
          <input class="form-control" type="text" name="email" placeholder="test@test.com">
        </div>

        <div class="mt-2">
          <label class="form-label">パスワード</label>
          <input class="form-control" type="password" name="password" placeholder="">
        </div>

        <div class="mt-2">
          <label class="form-check-label">性別</label>
          <input id="gender-male" class="form-check-input" type="radio" name="gender">
          <label class="form-check-label" for="gender-male">男性</label>
          <input id="gender-female" class="form-check-input" type="radio" name="gender">
          <label for="gender-female">女性</label>
        </div>

        <div class="d-grid gap-2 mt-2 mb-2">
          <button class="btn btn-primary btn-block">更新</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
